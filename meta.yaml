package:
  name:    {{ name }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"


build:
  number: 0
  noarch: python
  entry_points:
    - ncbi_sequences = ncbi_db:run_ncbi_sequences
    - ncbi_assembly = ncbi_db:run_ncbi_assembly
    - ncbi_db_info = ncbi_db:run_ncbi_db_info
    - ncbi_pubmed = ncbi_db:run_ncbi_pubmed
    - ncbi_search = ncbi_db:run_ncbi_search
    - ncbi_taxonomy = ncbi_db:run_ncbi_taxonomy
    - ncbi_taxonomy_tree = ncbi_db:run_ncbi_taxonomy_tree
    - parse_genbank = ncbi_db:run_parse_genbank

  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - biopython  >=1.46
    - ete3
    - lxml
    - six
    - easyterm

about:
  home: "https://github.com/marco-mariotti/{{ name }}"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Collection of scripts that wrap the Entrez Bio python module, to query and download portions of NCBI databases"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - marco-mariotti
